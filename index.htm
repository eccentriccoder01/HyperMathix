<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sagnik's Dynamic Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="calculator">
    <div class="mode-selector">
      <button class="mode-btn active" data-mode="arithmetic">
        <i class="fas fa-calculator"></i> Basic
      </button>
      <button class="mode-btn" data-mode="scientific">
        <i class="fas fa-square-root-alt"></i> Scientific
      </button>
      <button class="mode-btn" data-mode="equations">
        <i class="fas fa-equals"></i> Equations
      </button>
      <button class="mode-btn" data-mode="graphing">
        <i class="fas fa-chart-line"></i> Graphing
      </button>
      <button class="mode-btn" data-mode="matrices">
        <i class="fas fa-table"></i> Matrices
      </button>
    </div>
    
        <div class="display" id="display">0</div>
    
    <!-- Arithmetic Mode (Default) -->
    <div class="calculator-mode active" id="arithmetic-mode">
      <div class="buttons">
        <button value="9">9</button>
        <button value="8">8</button>
        <button value="7">7</button>
        <button value="6">6</button>
        <button value="5">5</button>
        <button value="4">4</button>
        <button value="3">3</button>
        <button value="2">2</button>
        <button value="1">1</button>
        <button value="x">x</button>
        <button value="0">0</button>
        <button value="i">i</button>
        
        <button class="operator" value="clear">C</button>
        <button class="operator" value="backspace">&larr;</button>
        <button class="operator" value="left">&larr;|</button>
        <button class="operator" value="right">|&rarr;</button>
        <button class="operator" value="(">(</button>
        <button class="operator" value=")">)</button>
        <button class="operator" value="%">%</button>
        <button class="operator" value="/">÷</button>
        <button class="operator" value="^">^</button>
        <button class="operator" value="sqrt">√</button>
        <button class="operator" value="log">log</button>
        <button class="operator" value="ln">ln</button>
        <button class="operator" value="*">×</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="abs">Abs</button>
        <button class="operator" value="arg">Arg</button>
        <button class="operator" value="conj">Conj</button>
        <button class="operator" value=".">.</button>
        <button class="operator" value="=">=</button>
        <button class="operator" value="solve">Solve</button>
      </div>
    </div>
    
    <!-- Equation Solver Mode -->
    <div class="calculator-mode" id="equations-mode">
      <div class="buttons">
        <button value="x²">x²</button>
        <button value="x³">x³</button>
        <button value="x^y">x^y</button>
        <button value="e^x">e^x</button>
        <button value="ln(x)">ln(x)</button>
        <button value="log(x)">log(x)</button>
        <button value="9">9</button>
        <button value="8">8</button>
        <button value="7">7</button>
        <button value="6">6</button>
        <button value="5">5</button>
        <button value="4">4</button>
        <button value="3">3</button>
        <button value="2">2</button>
        <button value="1">1</button>
        <button value="x">x</button>
        <button value="y">y</button>
        <button value="0">0</button>
        <button value="i">i</button>
        
        <button class="operator" value="clear">C</button>
        <button class="operator" value="backspace">&larr;</button>
        <button class="operator" value="left">&larr;|</button>
        <button class="operator" value="right">|&rarr;</button>
        <button class="operator" value="(">(</button>
        <button class="operator" value=")">)</button>
        <button class="operator" value="/">÷</button>
        <button class="operator" value="*">×</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="^">^</button>
        <button class="operator" value=".">.</button>
        <button class="operator" value="=">=</button>
        <button class="operator" value="ln">ln</button>
        <button class="operator" value="log">log</button>
        <button class="operator" value="solve-eq">Solve</button>
      </div>
    </div>
    
    <!-- Graphing Mode -->
    <div class="calculator-mode" id="graphing-mode">
      <div class="graph-container">
        <canvas id="graph-canvas"></canvas>
      </div>
      <div class="display" id="graph-display">f(x) = </div>
      <div class="buttons">
        <button value="sin(x)">sin(x)</button>
        <button value="cos(x)">cos(x)</button>
        <button value="tan(x)">tan(x)</button>
        <button value="e^x">e^x</button>
        <button value="ln(x)">ln(x)</button>
        <button value="√x">√x</button>
        
        <button class="operator" value="clear-graph">Clear</button>
        <button class="operator" value="zoom-in">Zoom +</button>
        <button class="operator" value="zoom-out">Zoom -</button>
        <button class="operator" value="pan-left">←</button>
        <button class="operator" value="pan-right">→</button>
        <button class="operator" value="pan-up">↑</button>
        <button class="operator" value="pan-down">↓</button>
        
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="x">x</button>
        <button value="^">^</button>
        <button value="(">(</button>
        <button value=")">)</button>
        <button class="operator" value="graph-it">Graph</button>
      </div>
    </div>
    
    <!-- Scientific Mode -->
    <div class="calculator-mode" id="scientific-mode">
      <div class="buttons">
        <button value="9">9</button>
        <button value="8">8</button>
        <button value="7">7</button>
        <button value="6">6</button>
        <button value="5">5</button>
        <button value="4">4</button>
        <button value="3">3</button>
        <button value="2">2</button>
        <button value="1">1</button>
        <button value="x">x</button>
        <button value="0">0</button>
        <button value="i">i</button>
        
        <button class="operator" value="clear">C</button>
        <button class="operator" value="backspace">&larr;</button>
        <button class="operator" value="left">&larr;|</button>
        <button class="operator" value="right">|&rarr;</button>
        <button class="operator" value="(">(</button>
        <button class="operator" value=")">)</button>
        <button class="operator" value="%">%</button>
        <button class="operator" value="/">÷</button>
        <button class="operator" value="^">^</button>
        <button class="operator" value="sqrt">√</button>
        <button class="operator" value="log">log</button>
        <button class="operator" value="ln">ln</button>
        <button class="operator" value="*">×</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="+">+</button>
        <button class="operator" value="sin">sin</button>
        <button class="operator" value="cos">cos</button>
        <button class="operator" value="tan">tan</button>
        <button class="operator" value="sin⁻¹">sin⁻¹</button>
        <button class="operator" value="cos⁻¹">cos⁻¹</button>
        <button class="operator" value="tan⁻¹">tan⁻¹</button>
        <button class="operator" value="abs">Abs</button>
        <button class="operator" value="arg">Arg</button>
        <button class="operator" value="conj">Conj</button>
        <button class="operator" value=".">.</button>
        <button class="operator" value="=">=</button>
        <button class="operator" value="solve">Solve</button>
      </div>
    </div>
    
    <!-- Matrices Mode -->
    <div class="calculator-mode" id="matrices-mode">
      <div class="matrix-controls">
        <select id="matrix-operation">
          <option value="add">Add</option>
          <option value="multiply">Multiply</option>
          <option value="determinant">Determinant</option>
          <option value="inverse">Inverse</option>
          <option value="transpose">Transpose</option>
        </select>
        <select id="matrix-size">
          <option value="2x2">2×2</option>
          <option value="3x3">3×3</option>
        </select>
      </div>
      <div class="matrix-input" id="matrix-a">
        <!-- Generated dynamically based on size -->
      </div>
      <div class="matrix-input" id="matrix-b" style="display:none;">
        <!-- Generated dynamically based on size -->
      </div>
      <div class="buttons">
        <button class="operator" value="clear-matrix">Clear</button>
        <button class="operator" value="fill-identity">Identity</button>
        <button class="operator" value="fill-zeros">Zeros</button>
        <button class="operator" value="fill-ones">Ones</button>
        
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="0">0</button>
        <button value="-">-</button>
        <button value=".">.</button>
        
        <button class="operator" value="calculate-matrix">Calculate</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/core.js"></script>
  <script src="js/arithmetic.js"></script>
  <script src="js/equations.js"></script>
  <script src="js/graphing.js"></script>
  <script src="js/scientific.js"></script>
  <script src="js/matrices.js"></script>
  <script src="js/mode-switcher.js"></script>
</body>
</html>
